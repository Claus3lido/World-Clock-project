<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock 🌐</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🌎 World Clock 🕛</h1>
        <select id="city">
          <option value="">Select a city</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Indian/Maldives">Maldives</option>
          <option value="America/Chihuahua">Chihuahua</option>
        </select>
      </div>

      <div class="timezone">
        <div class="city" id="san-diego">
          <div>
            <h2>San Diego 🌞</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai 🐼</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="dublin">
          <div>
            <h2>Dublin 🍀</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Claudia Cumplido and is
      <a
        href="https://github.com/Claus3lido/World-Clock-project"
        target="_blank"
        >open sourced on Github</a
      >.
    </footer>
    <script src="css/index.js"></script>
  </body>
</html>
